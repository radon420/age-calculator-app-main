<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      rel="icons"
      href="https://fontawesome.com/icons/horizontal-rule?f=classic&s=thin"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Age calculator app</title>
  </head>
  <body>
    <div id="background">
      <div id="date-input">
        <form id="day-form">
          <label id="for-day" for="day">DAY</label>
          <input
            type="text"
            id="day"
            placeholder="DD"
            maxlength="2"
            onkeyup="dayCheck()"
          />
          <span id="day-error" class="error-text hidden"
            >Must be a valid day</span
          >
        </form>
        <form id="month-form">
          <label id="for-month" for="month">MONTH</label>
          <input
            type="text"
            id="month"
            placeholder="MM"
            min="01"
            max="12"
            maxlength="2"
            onkeyup="monthCheck()"
          />
          <span id="month-error" class="error-text hidden"
            >Must be a valid month</span
          >
        </form>
        <form id="year-form">
          <label id="for-year" for="year">YEAR</label>
          <input
            type="text"
            id="year"
            placeholder="YYYY"
            maxlength="4"
            onkeyup="yearCheck()"
          />
          <span id="year-error" class="error-text hidden"
            >Must be a valid year</span
          >
        </form>
      </div>
      <div id="decoration">
        <button onclick="calculatedValue()">
          <img
            id="button-image"
            src=".\assets\images\icon-arrow.svg"
            alt="image here"
          />
        </button>
        <i class="fa-light fa-horizontal-rule"></i>
        <!-- <img
          src="./assets/images/Horizontal-Line-PNG-Images.png"
          alt="Horizontal-Line"
        /> -->
      </div>
      <div id="result">
        <div>
          <h2 class="returned-values years">--</h2>
          <h2 id="year-label">years</h2>
        </div>
        <div>
          <h2 class="returned-values months">--</h2>
          <h2 id="month-label">months</h2>
        </div>
        <div>
          <h2 class="returned-values days">--</h2>
          <h2 id="day-label">days</h2>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
